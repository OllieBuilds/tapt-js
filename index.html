<!DOCTYPE html>
<html>
    <head>
      <title>Tapt</title>
      <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body class="container-fluid">
      <div class="jumbotron" style="background-image: url('./assets/images/banner.png')">
        <div class="title">
          <h1>
            <i class="icon-lg ion-beer"></i> On Tap</h1>
        </div>
      </div>

  <!-- Nav Bar-->
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Hamburger -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Desktop -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Beers">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <ul class="nav navbar-nav">
          <li><button class="btn btn-primary show" data-toggle="modal" data-target=".register">
            Register</button></li>
          <li><button class="btn btn-primary show">Sign In</button></li>
          <li><button class="btn btn-primary hide">Change Password</button></li>
          <li><button class="btn btn-primary hide">Sign out</button></li>
        </ul>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- auth modals -->
  <div class="modal fade register" id="register">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4>Register</h4>
        </div>
        <div class="modal-body">
          <form id="signup">
            <label>Email</label>
            <input class="form-control" type="email"  name="credentials[email]">
            <br>
            <label>Password</label>
            <input class="form-control" type="password"  name="credentials[password]">
            <br>
            <label>Confirm Password</label>
            <input class="form-control" type="password"  name="credentials[password_confirmation]">
            <br>
            <button class="btn btn-primary" value="Submit">Submit</button>
            <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
    </body>
