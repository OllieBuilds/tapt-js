<!DOCTYPE html>
<html>
    <head>
      <title>On Tap</title>
      <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>

    <body class="container-fluid">
      <div class="jumbotron" style="background-image: url('./assets/images/banner.png')">
        <div class="title">
          <h1>
            <i class="icon-lg ion-beer"></i> On Tap</h1>
        </div>
      </div>

  <!-- Nav Bar-->
<div class="container-fluid content">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Hamburger -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Desktop -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <ul class="nav navbar-nav">
          <li><button class="btn btn-primary unauth show" data-toggle="modal" data-target="#register">
            Register</button></li>
          <li><button class="btn btn-primary unauth show" data-toggle="modal" data-target="#login">
            Log in</button></li>
          <li><button class="btn btn-primary auth hide" id="see-tasted">Tasted List</button></li>
          <li><button class="btn btn-primary auth hide" data-toggle="modal" data-target="#changePassword">Change Password</button></li>
          <li><button class="btn btn-primary auth hide" id="signout">Sign out</button></li>
        </ul>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<form class="navbar-form navbar-left" role="search" id="search">
  <div class="form-group">
    <label>Search:</label>
    <input type="text" id="query" class="form-control" placeholder="Search Beers">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  <!-- Bear Seach Handlebars -->
<div class="parent">
<!-- seperate divs, 50% each define height -->
  <div class="left">
    <ul id="beers" class="table">
    </ul>
  </div>
  <div class="right">
    <ul id="labels" class="table">
    </ul>
  </div>
</div>
<div>
  <ul id="tasted-beers">
  </ul>
</div>
<!-- auth modals -->
<!--  register  -->
  <div class="modal fade" id="register">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4>Register</h4>
        </div>
        <div class="modal-body">
          <form id="signup">
            <label>Email</label>
            <input class="form-control" type="email"  name="credentials[email]">
            <br>
            <label>Password</label>
            <input class="form-control" type="password"  name="credentials[password]">
            <br>
            <label>Confirm Password</label>
            <input class="form-control" type="password"  name="credentials[password_confirmation]">
            <br>
            <button class="btn btn-primary" value="Submit">Submit</button>
            <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--  sign in   -->

  <div class="modal fade register" id="login">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4>Log in</h4>
        </div>
        <div class="modal-body">
          <form id="signin">
            <label>Email</label>
            <input class="form-control" type="email"  name="credentials[email]">
            <br>
            <label>Password</label>
            <input class="form-control" type="password"  name="credentials[password]">
            <br>
            <button class="btn btn-primary" value="Submit">Submit</button>
            <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--  change password -->
  <div class="modal fade" id="changePassword">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4>Register</h4>
        </div>
        <div class="modal-body">
          <form id="changepw">
            <label>Old Password</label>
            <input class="form-control" type="password"  name="passwords[old]">
            <br>
            <labe>New Password</label>
            <input class="form-control" type="password"  name="passwords[new]">
            <br>
            <button class="btn btn-primary" value="Submit">Submit</button>
            <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- No results  -->
    <div class="modal fade" id="no-results">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h4>No beers matching you search were found...</h4>
            <p><strong>Try another search</strong></p>
            <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
